<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      html {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
        zoom: 1 !important;
        transform: scale(1) !important;
      }
      body {
        font-size: 16px !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
        zoom: 1 !important;
        transform: scale(1) !important;
      }
      * {
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
    </style>
    <script>
      (function() {
        'use strict';
        
        // IMMEDIATE execution - before anything else loads
        var root = document.documentElement;
        if (root) {
          root.style.setProperty('font-size', '16px', 'important');
          root.style.setProperty('zoom', '1', 'important');
          root.style.setProperty('-ms-zoom', '1', 'important');
          root.style.setProperty('transform', 'scale(1)', 'important');
          root.style.setProperty('-webkit-transform', 'scale(1)', 'important');
          root.style.setProperty('-moz-transform', 'scale(1)', 'important');
        }
        
        // Function to lock font-size
        function lockFontSize() {
          var html = document.documentElement;
          var body = document.body;
          
          if (html) {
            html.style.setProperty('font-size', '16px', 'important');
            html.style.setProperty('zoom', '1', 'important');
            html.style.setProperty('-ms-zoom', '1', 'important');
          }
          
          if (body) {
            body.style.setProperty('font-size', '16px', 'important');
            body.style.setProperty('zoom', '1', 'important');
            body.style.setProperty('-ms-zoom', '1', 'important');
          }
          
          // Check computed style and force if needed
          if (html && window.getComputedStyle) {
            var computed = window.getComputedStyle(html);
            var fontSize = computed.fontSize;
            if (fontSize && fontSize !== '16px' && fontSize !== '12pt') {
              html.style.setProperty('font-size', '16px', 'important');
            }
          }
        }
        
        // Run immediately
        lockFontSize();
        
        // Run on DOM ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', lockFontSize);
        } else {
          lockFontSize();
        }
        
        // Run on load
        window.addEventListener('load', lockFontSize);
        
        // Run periodically to prevent any changes
        setInterval(lockFontSize, 50);
        
        // Prevent zoom via keyboard/mouse
        document.addEventListener('wheel', function(e) {
          if (e.ctrlKey) {
            e.preventDefault();
          }
        }, { passive: false });
        
        document.addEventListener('keydown', function(e) {
          if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
            e.preventDefault();
            lockFontSize();
          }
        });
      })();
    </script>
    <title>Durgoji Studios - Professional Photography & Creative Studio Services</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
