<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      html {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
        zoom: 1 !important;
        transform: scale(1) !important;
      }
      body {
        font-size: 16px !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
        zoom: 1 !important;
        transform: scale(1) !important;
      }
      * {
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
    </style>
    <script>
      (function() {
        // Force correct font-size and prevent scaling - run immediately
        if (document.documentElement) {
          document.documentElement.style.setProperty('font-size', '16px', 'important');
          document.documentElement.style.setProperty('zoom', '1', 'important');
          document.documentElement.style.setProperty('transform', 'scale(1)', 'important');
        }
        
        // Run on DOM ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.style.setProperty('font-size', '16px', 'important');
            document.body.style.setProperty('font-size', '16px', 'important');
          });
        } else {
          if (document.body) {
            document.body.style.setProperty('font-size', '16px', 'important');
          }
        }
        
        // Force on load
        window.addEventListener('load', function() {
          document.documentElement.style.setProperty('font-size', '16px', 'important');
          if (document.body) {
            document.body.style.setProperty('font-size', '16px', 'important');
          }
          // Force computed style
          var htmlStyle = window.getComputedStyle(document.documentElement);
          if (htmlStyle.fontSize !== '16px') {
            document.documentElement.style.setProperty('font-size', '16px', 'important');
          }
        });
      })();
    </script>
    <title>Durgoji Studios - Professional Photography & Creative Studio Services</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
